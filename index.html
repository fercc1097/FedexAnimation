<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="letter-f">
                <div class="f-first" id="l-first"></div>
                <div class="f-second-container">
                    <div class="f-second"></div>
                    <div class="f-third"></div>
                </div>
            </div>
            <div class="ed-container">
                <div class="letters-e-d"></div>
                <div class="d-first"></div>
            </div>
            <div class="letter-E">
                <div class="letter-E--first"></div>
            </div>
            <div class="letters-e-x">
                <div class="letter-E-second"></div>
                <div class="ex-element"></div>
            </div>
        </div>
        <div class="arrow-left" id="arrow-h">
            <div class="arrow-left--body"></div>
            <div class="arrow-left--direction"></div>
        </div>
        <div class="arrow-up">
            <div class="arrow-up--body"></div>
            <div class="arrow-up--direction"></div>
        </div>
        <div class="arrow-up__aux">
            <div class="arrow-up--body__aux"></div>
            <div class="arrow-up--direction__aux"></div>
        </div>
        <div class="arrow-left-final" id="arrow-h">
            <div class="arrow-left-final--body"></div>
            <div class="arrow-left-final--direction"></div>
        </div>
    </div>
    <!-- <script>
        const $arrow = document.getElementById("arrow-h");
        $arrow.animate([
            {
                transform
            }
        ],{})
    </script> -->
</body>
</html>
